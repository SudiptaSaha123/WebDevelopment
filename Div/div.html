<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>

    <style>

        div{
            background-color: yellow;
        }
        
        .divclass{
            background-color: aqua;
        }

        #seconddiv{
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    
    <div>This is div</div>
    <div class="divclass">This is div</div>
    <div id="seconddiv">This is div</div>

</body>
</html>
